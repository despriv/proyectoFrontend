<ul id="caja">
    <li *ngFor="let item of myItems" style="list-style:none;">
        <p style="font-size: medium; font-weight: bold;">{{item.nombre}} {{item.apellido}} {{item.fecha}}</p>
        <img src="../../assets/people.jpg" hspace="5" vspace="1" width="50px" style="float: left;">
        <p>{{item.historieta}}</p>
        <p>{{item.reaccion}}</p>
    </li>
</ul>
